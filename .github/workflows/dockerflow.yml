name: dockerflow

on:
  pull_request:
    branches: [main, develop, feature/dockerizar]
  push:
    branches: [main, develop, feature/dockerizar]
  workflow_dispatch:



jobs:
  docker-test:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: matope1 # ${{ secrets.DOCKER_USERNAME }} aplicar secret/env en repo
      DOCKER_HUB_TOKEN: dckr_pat_h4J2zfsoXd6x4N03BPadqzbbJVM #${{ secrets.DOCKER_TOKEN }} aplicar secret en repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

        # Contruye imagen cogiendo dockerfile local
      - name: Build image back & front
        run: |
          docker build -t matope1/hipotecassist-backend:ci -f backend/Dockerfile backend/
          docker build -t matope1/hipotecassist-frontend:ci -f frontend/Dockerfile frontend/

        # Contruye la aplicación con docker compose CI (contruye dockerfile local)
      - name: Start with Docker Compose up
        run: |
          docker compose -f docker-compose.ci.yml up -d
          # Esperar a que el backend esté listo
          until curl -s http://localhost:8000/; do
            echo "Esperando backend..."
            sleep 2
          done

        # Test de conectividad con los endpoints
      - name: Tests API endpoints
        run: |
          curl -s -f http://localhost:8000/

          curl -s -X POST http://localhost:8000/analisis \
            -H "Content-Type: application/json" \
            -d '{"tipo":"variable","capital_pendiente":100000,"anos_restantes":20,"euribor":3.5,"diferencial":1.0}' \
            -f

          curl -s -X POST http://localhost:8000/preguntar \
            -H "Content-Type: application/json" \
            -d '{"pregunta":"Hola"}' \
            -f

        # Limpia archivos que no se necesitan una vez pasado el test
      - name: Clear with Compose down
        run: docker compose -f docker-compose.ci.yml down

      - name: Log in DockerHub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

        # Actualiza las imagenes del DockerHub
      - name: Push images to DockerHub
        if: success()
        run: |
          docker tag matope1/hipotecassist-backend:ci matope1/hipotecassist-backend:latest
          docker push matope1/hipotecassist-backend:latest
          docker tag matope1/hipotecassist-frontend:ci matope1/hipotecassist-frontend:latest
          docker push matope1/hipotecassist-frontend:latest


